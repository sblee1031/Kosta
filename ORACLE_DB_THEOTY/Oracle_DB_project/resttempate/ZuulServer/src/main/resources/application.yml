spring:
  application:
    name: zuul
    
server:
#  port: 8080
  port: 8765
  
zuul:
  routes:
    catalog:
      path: /catalogs/**
      serviceId: catalog
      stripPrefix: false
    customer:
      path: /customers/**
      serviceId: customer
      
eureka:
  instance:
    non-secure-port: ${server.port}
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
