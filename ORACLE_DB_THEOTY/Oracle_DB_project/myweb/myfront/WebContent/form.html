<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
  </head>
  <!--입력양식-->
  <body>
    <form action="http://www.daum.net">
      <input type="text" name="t" value="this is text form..." />
      <input type="password" name="p" />
      <input type="checkbox" name="c" value="c1" />one&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="c" value="c2" />two&nbsp;&nbsp;&nbsp;
      <input type="checkbox" name="c" value="c3" />three
      <input type="radio" name="r" value="r1" />ONE&nbsp;&nbsp;&nbsp;
      <input type="radio" name="r" value="r2" />TWO&nbsp;&nbsp;&nbsp;<input
        type="radio"
        name="r"
        value="r3"
      />three
      <input type="file" />
      <input
        type="hidden"
        name="h"
        value="hiddenValue"
      /><!--반드시 이름과 value가 설정되어있어야함-->

      <select name="s">
        <option value="s1">ONE</option>
        <option value="s2">TWO</option>
        <option value="s3">THREE</option>
      </select>

      <textarea rows="3" cols="10">여러줄 입력란.......</textarea>
      <input type="button" value="일반버튼1" />
      <input type="submit" value="전송 1" />
    </form>
  </body>
</html>
