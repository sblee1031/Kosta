<!DOCTYPE html>
<html>
  <head>
    <script>
      var a, b;
      a = 3;
      b = 4;
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);
      console.log('나머지 : ' + (a % b));

      a = true;
      console.log(a + b); //boolean + number=>1+4
      console.log(a - b); //boolean-number=>1-4
      a = '1';
      console.log(a + b); //string+number=>'1'+'4' =>'14'
      console.log(a - b); //string-number=>1-4
      //****************************************************//

      a = 3;
      b = 4;
      console.log(a > b); //false

      a = true; //boolean -> number로 자동형변혼1>4
      console.log(a > b); //false

      a = '1'; //string ->number로 자동형변혼 1>4
      console.log(a > b); //false

      //**************************************************//
      a = true;
      b = false;
      console.log(a && b); //false
      console.log(!a); //false

      //*****************************************************//
      a = 3;
      b = 4;
      a += b;
      console.log(a); //7

      //********************************//
      a = 3;
      //a++; //++a;
      b = a++; //
      console.log('b=' + b + ', a=' + a);
    </script>
  </head>
</html>
