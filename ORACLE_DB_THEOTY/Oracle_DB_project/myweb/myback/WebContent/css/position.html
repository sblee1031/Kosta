<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>위치지정</title>
  </head>
  <body>
    <div
      style="
        position: relative;
        width: 400px;
        height: 400px;
        background-color: beige;
      "
    >
      <div
        style="
          position: absolute;
          top: 250px;
          left: 150px;
          width: 100px;
          height: 100px;
          background-color: red;
        "
      ></div>
      <div
        style="
          position: relative;
          top: 100px;
          left: 150px;
          width: 100px;
          height: 100px;
          background-color: green;
        "
      ></div>
      <div
        style="
          position: relative;
          width: 100px;
          height: 100px;
          background-color: blue;
        "
      ></div>
    </div>
  </body>
</html>
