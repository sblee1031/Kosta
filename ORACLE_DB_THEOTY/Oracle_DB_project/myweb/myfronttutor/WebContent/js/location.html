<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹브라우저 주소</title>
<script>
window.addEventListener('load', function(){
	//DOM트리에서 button객체 찾기
	var bt = document.querySelector('button');
	bt.addEventListener('click', function(){
		window.setTimeout(function(){
			location.href = 'http://localhost:8888/myfront/productlist.html';
		}, 1000*10);
	});
});
</script>
</head>
<body>
  <button>10초 후 주소바꾸기</button>
</body>
</html>
